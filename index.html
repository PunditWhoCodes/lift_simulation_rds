<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Lift Simulator</title>
</head>
<body>
    <div class="app-container">
        <!-- <header>
            <h1 class="heading">Lift Simulator <span>by Saidev</span></h1>
        </header> -->
        
        <main>
            <div class="main-container">
                <form class="form">
                    <div class="form-group">
                        <label for="floors">
                            Number of Floors:
                        </label>
                        <input type="number" id="floors" name="floors" placeholder="Enter number of floors" min="1" required />
                    </div>
                    <div class="form-group">
                        <label for="lifts">
                            Number of Lifts:
                        </label>
                        <input type="number" id="lifts" name="lifts" placeholder="Enter number of lifts" min="1" required />
                    </div>
                    <button type="submit" class="submit-btn">
                        Generate Simulation
                    </button>
                </form>
            </div>
            
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            
            <div class="horizontal-scroll-wrapper">
                <div class="lift-simulation-container">
                    <div class="floors-container">
                        <!-- Floors and lifts will be generated here -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- <footer>
            <p>&copy; 2024 Lift Simulator by Saidev. All rights reserved.</p>
        </footer> -->
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
